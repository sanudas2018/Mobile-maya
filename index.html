<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Assignment-6</title>
   <link rel="shortcut icon" href="./assets/images/fab-icon/1a.jpg" type="image/x-icon">
   <!-- bootstrap -->
   <link rel="stylesheet" href="./assets/css/bootstrap-css/bootstrap.min.css">
   <!-- fontawesome -->
   <link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.css">
   <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
</head>

<body>
    <!-- MY TITLE  -->
    <header class="p-0 m-0 w-100">
      <div class="row header text-uppercase text-center shadow-single2 py-2 m-0 w-100">
         <div class="col-lg-12 col-sm-12">
            <h2 class="letter-space text-white">Mobile Maya</h2>
         </div>
      </div>
   </header>

   <div class="container">

     

      <!-- ...........SEARCH FIELD...............  -->
      <div class="input-group mb-3 mx-auto w-50 mt-2">
         <input id="search-field" type="text" class="form-control roundcard" placeholder="Search your Phone"
            aria-label="Recipient's username" aria-describedby="button-search">
         <button onclick="searchButton()" class="btn btn-outline-secondary button-style " type="button"
            id="button-search">SEARCH</button>
      </div>


      <!-- START error handel message -->
      <div id="error" class="alert alert-danger alert-dismissible fade show w-50 mx-auto" role="alert">

         <strong id="message"></strong>

         <button type="button" class="btn-close " data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!--END error handel message -->

      <!-- ..........SHOW ALL CONTENT................  -->
      <!--------------SHOW SINGLE PHONE DETAILS ---------->
      
      <div id="single-phone" class="mt-3 mb-4 col-8 mx-auto">


            <!-- Show dynamic js -->

      </div>
  
      <!--------------END SINGLE PHONE DETAILS ---------->      
         

         <!--START all Phone show body  -->
         <div id="all-phone" class="all-phone w-100 roundbody shadow-lg p-2 mt-3">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

                <!-- Show dynamic js -->

            </div>
            <!-- / START all phone show button  -->
            <div id="show-all-div" class="text-center mt-4">
               <button id="show-all" onclick="allPhoneShow()" class="btn button-style w-25 text-center">Show All</button>
            </div>
            <!-- / END all phone show button -->
         </div>
         <!-- END all PHONE show body  -->

         <!-- // START SPINNER handel style  -->
         <div id="spinner" class="row mt-5">
            <div class="col-lg-12 col-sm-12 d-flex justify-content-center align-items-center">
               <div style="width: 80px; height: 80px;" class="spinner-border text-primary " role="status">

               </div>
            </div>
         </div>
         <!-- // END SPINNER handel style  -->
        
      </div>






   <!-- ALL JQUERY LINK -->
   <script src="./assets/js/phone.js"></script>
   <script src="./assets/js/jquery-3.6.0.min.js"></script>
   <script src="./assets/js/popper.min.js"></script>
   <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
